<!DOCTYPE html>
<html>
	<head>
		<title>COVID-19 Report</title>

		<!-- styling -->
		<link rel="stylesheet" href="index.css" />
		<!-- d3, d3-annotation, and topojson library libraries -->
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"
			integrity="sha512-iBAeBWWWFb8HqSBcrqcz98iIpuVH1la39dEYHtyQ/pGpeCQTQVvLJOWAuhv2Q7JSHp9k7hWA7sGxU3hHJe+tFg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://unpkg.com/topojson-client@3"></script>
	</head>
	<body>
		<h1 id="title">Provisional COVID-19 Deaths by Sex and Age</h1>
		<div id="slideshowBtnContainer">
			<button class="slideshow-button" onclick="updateSlide(0)">1</button>
			<button class="slideshow-button" onclick="updateSlide(1)">2</button>
			<button class="slideshow-button" onclick="updateSlide(2)">3</button>
			<button class="slideshow-button" onclick="updateSlide(3)">4</button>
			<button class="slideshow-button" onclick="updateSlide(4)">5</button>
			<button class="slideshow-button btn-left" onclick="changeToPrevSlide()">
				&#8592;
			</button>
			<button class="slideshow-button btn-right" onclick="changeToNextSlide()">
				&#8594;
			</button>
		</div>

		<div id="cause-year-container"></div>
		<div id="outer-wrapper">
			<div id="wrapperContainer" style="width: 1000px">
				<svg id="wrapper"></svg>
			</div>
		</div>
		<div id="container-left">
			<div id="info-container-left"></div>
		</div>
		<div id="container-right">
			<div id="info-container-right"></div>
		</div>
		<div id="description-bottom">
			<div id="info-container-bottom"></div>
		</div>
	</body>

	<!-- js -->
	<script src="app.js"></script>
</html>
